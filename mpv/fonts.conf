<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- /etc/fonts/fonts.conf file to configure system font access -->
<fontconfig>
    <description>Default configuration file</description>
    <dir>WINDOWSFONTDIR</dir>
    <dir>WINDOWSUSERFONTDIR</dir>
    <dir prefix="xdg">fonts</dir>

    <!--
        Accept deprecated 'mono' alias, replacing it with 'monospace'
    -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>mono</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>monospace</string>
        </edit>
    </match>

    <!--
        Accept alternate 'sans serif' spelling, replacing it with 'sans-serif'
    -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans serif</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>sans-serif</string>
        </edit>
    </match>

    <!--
        Accept deprecated 'sans' alias, replacing it with 'sans-serif'
    -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>sans-serif</string>
        </edit>
    </match>
    <!--
        Accept alternate 'system ui' spelling, replacing it with 'system-ui'
    -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>system ui</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>system-ui</string>
        </edit>
    </match>

    <!--
        Load local system customization file
    -->
    <include ignore_missing="yes">conf.d</include>

    <!-- Font cache directory list -->

    <cachedir>LOCAL_APPDATA_FONTCONFIG_CACHE</cachedir>
    <cachedir prefix="xdg">fontconfig</cachedir>

    <!-- Font aliases -->

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Lexend Regular</family>
            <family>Karmina</family>
            <family>Chiron Hei HK Text</family>
        </prefer>
    </alias>

    <alias>
        <family>Arial</family>
        <prefer>
            <family>Chiron Hei HK Text</family>
        </prefer>
    </alias>

    <alias>
        <family>Lucida Console</family>
        <prefer>
            <family>Sarasa Fixed CL</family>
        </prefer>
    </alias>


    <alias>
        <family>SimHei</family>
        <prefer>
            <family>Chiron Hei HK Text</family>
        </prefer>
    </alias>
    <alias>
        <family>微软雅黑</family>
        <prefer>
            <family>Chiron Hei HK Text</family>
        </prefer>
    </alias>
    <alias>
        <family>Microsoft YaHei</family>
        <prefer>
            <family>Chiron Hei HK Text</family>
        </prefer>
    </alias>
    <alias>
        <family>方正黑体_GBK</family>
        <prefer>
            <family>Chiron Hei HK Text</family>
        </prefer>
    </alias>


    <alias>
        <family>serif</family>
        <prefer>
            <family>Chiron Sung HK Text</family>
        </prefer>
    </alias>

    <alias>
        <family>FangSong</family>
        <prefer>
            <family>Chiron Sung HK Text</family>
        </prefer>
    </alias>


    <alias>
        <family>monospace</family>
        <prefer>
            <family>Sarasa Fixed CL</family>
        </prefer>
    </alias>

</fontconfig>
