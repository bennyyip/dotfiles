[custom.username]
command = "whoami"
when = "true"
prefix = ""
suffix = ""
symbol = ""
style = "fg:114"

[directory]
prefix = ":"
style = "142"

[character]
symbol = "Î»"
style_success = "fg:yellow"

[time]
style = "fg:74"
disabled = false

[custom.ip]
command = """ip -o -4 addr | awk -F "inet |/" '!/127.0.0.1/ {print $2}' | sort -n | head -n 1"""
when = "true"
style = "fg:174"
symbol="@"
prefix = ""
suffix = ""

[git_status]
disabled = true
