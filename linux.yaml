- defaults:
    link:
      relink: true

- clean: ['~', '~/.config']

- create:
    - ~/.ipython/profile_default/
    - ~/.ipython/profile_default/startup
    - ~/.local/share/fonts

- link:
    ~/.config/:
      glob: true
      path: config/.config/*
    ~/.config/doom: doom
    ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore_global: git/.gitignore_global
    ~/.ipython/profile_default/ipython_config.py: ipython/ipython_config.py
    ~/.ipython/profile_default/ipython_kernel_config.py: ipython/ipython_kernel_config.py
    ~/.ipython/profile_default/startup/disable_warnings.py: ipython/disable_warnings.py
    ~/.prettierrc:
    ~/.ripgreprc:
    ~/.vim: vim
    ~/.xprofile: X/.xprofile
    ~/.zsh: zsh/.zsh
    ~/.zshrc: zsh/.zshrc
    ~/bin: bin

- shell:
    - [
        git submodule update --init --remote --recursive vim,
        Installing submodules,
      ]
    - [git submodule update --init --recursive, Installing submodules]
