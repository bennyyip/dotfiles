# bind -n WheelUpPane copy-mode

# Vi-style keybinds
set -g mode-keys vi
# But emacs for comamnd mode
set -g status-keys emacs

# copy to system cliboard, DEPENDS on xsel
# bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "osc52"

set -s set-clipboard on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?|emacsclient|emacs|fzf)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# keybinding to clear history
bind C-k clear-history \; display-message "history cleared"

# C-b ! breaks current pane into separate window
# join a pane/window from the current session into the current window
bind @ command-prompt -p "create pane from:" "join-pane -s ':%%'"

# Restore C-l
bind C-l send-keys 'C-l'
# ]]]
# UI [[[
# update interval
set -g status-interval 1

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g monitor-activity on
set -g bell-action none

# The modes
set -g clock-mode-colour colour135
set -g mode-style fg=colour196,bg=colour238,bold

# The panes
set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51

set -g set-titles on
# set -g set-titles-string '#h: [#S:#W] #T'
set -g set-titles-string '#h: [#S:#W]'

run-shell ~/dotfiles/status.tmux

set -g message-style fg=black,bg=yellow
set -g message-command-style fg=blue,bg=black
# ]]]
# Plugins [[[
set -g @plugin 'tmux-plugins/tpm'

# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @resurrect-processes 'ocamlrun'
# set -g @resurrect-save 'S'
# set -g @resurrect-restore 'R'

set -g @plugin 'fcsonline/tmux-thumbs'
set -g @thumbs-command 'echo -n {} | osc52'
run-shell -b ~/.tmux/plugins/tmux-thumbs/tmux-thumbs.tmux

set -g @plugin 'omerxx/tmux-floax'
set -g @floax-bind '-n M-m'
set -g @floax-border-color '#b8bb26'
set -g @floax-change-path 'false'
set -g @floax-text-color '#ebdbb2'

# Allow local customization in ~/.tmux_local.conf
if-shell "[ -f ~/.tmux_local.conf ]" 'source ~/.tmux_local.conf'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run-shell -b '~/.tmux/plugins/tpm/tpm'
